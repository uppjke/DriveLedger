<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0A84FF"/>
      <stop offset="1" stop-color="#0066D6"/>
    </linearGradient>
  </defs>
  <!-- Background: full-size (iOS will apply its own mask) -->
  <rect x="0" y="0" width="1024" height="1024" fill="url(#g1)" />

  <!-- DL mark (scaled up around center) -->
  <g transform="translate(512 512) scale(1.22) translate(-512 -512)">
    <!-- Negative-space D: white block + semicircle cut (constructed as filled shapes) -->
    <!-- Solid white rectangle for vertical stem of D -->
    <rect x="320" y="320" width="96" height="384" rx="0" ry="0" fill="#FFFFFF" />
    <!-- White semicircle for rounded part of D (constructed as a circle clipped by rect via path) -->
    <path d="M416 320 A192 192 0 0 1 416 704 L416 704 L416 320 Z" fill="#FFFFFF" />
    <!-- Accent: small white L-shape block to pair with D (keeps elements minimal) -->
    <rect x="544" y="512" width="224" height="96" rx="0" ry="0" fill="#FFFFFF" />
    <rect x="544" y="416" width="96" height="192" rx="0" ry="0" fill="#FFFFFF" />
  </g>
</svg>
